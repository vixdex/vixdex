[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
parallel = 1
evm_version = "cancun"
auto_detect_solc = true
via_ir = true
ffi = true
solc-version = "0.8.26"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options


[profile.env]
UNI_SEPOLIA_RPC_URL="https://unichain-sepolia.g.alchemy.com/v2/YOUR_KEY"
mainnet = "${MAINNET_RPC_URL}"
